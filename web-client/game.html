<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Arboretum</title>
        <meta name="author" content="Will Taylor">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <div id="controls">
                <input id="roomIdInput" type="text" />
                <button id="joinBtn">Send</button>
                <button id="startBtn">Start</button>
                <input id="debugCheckbox" type="checkbox" checked>
                <label for="debugCheckbox">Debug</label>
            </div>
            <div id="gameCanvas"></div>
            <div id="gameLog">
                <h1>Game log</h1>
            </div>
            <div id="gameInfo">Summary of current game state here</div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
        <script src="data.js"></script>
        <script src="script.js"></script>
    </body>
</html>
