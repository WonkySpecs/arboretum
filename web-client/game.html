<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Arboretum</title>
        <meta name="author" content="Will Taylor">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <div id="lobbyControls">
                <input id="roomIdInput" type="text" />
                <button id="joinBtn">Create/Join</button>
                <button id="startBtn">Start</button>
                <span id="lobbyInfoWrapper">
                    <span id="lobbyName"></span>
                    <span id="lobbyNumPlayers"></span>
                </span>
            </div>
            <div id="gameCanvas"></div>
            <div id="gameLogWrapper">
                <h1>Game log</h1>
                <div id="gameLog"></div>
            </div>
            <div id="gameInfoWrapper">
                <div id="gameInfoHeader">
                    <h3 id="gameInfoTitle"></h3>
                    <button disabled="" id="confirmMoveBtn" >Confirm</button>
                </div>
                <div id="gameInfo"></div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
        <script src="wrappers.js"></script>
        <script src="data.js"></script>
        <script src="script.js"></script>
    </body>
</html>
